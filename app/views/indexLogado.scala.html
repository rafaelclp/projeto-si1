@(message: String, usuario: Usuario)

@main("Plano de curso") {
	@navbar(usuario)
	@dialogs()

	<div class="container theme-showcase" role="main">
		<div id="main-container"></div>
	</div> <!-- /container -->

	<script type="text/javascript">
		var lista_de_disciplinas = @Html(message);
		Controlador.setarDisciplinas(lista_de_disciplinas);
		Controlador.setarPeriodoCursando(@usuario.getGrade().getPeriodoCursando());
		Controlador.inicializar();
	</script>
}
