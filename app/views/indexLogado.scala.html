@(usuarioLogado: Usuario)

@main("Plano de curso") {
	@navbar(usuarioLogado)
	@dialogs()

	<div class="container theme-showcase" role="main">
		<div id="main-container"></div>
	</div> <!-- /container -->

	<script type="text/javascript">
		var lista_de_disciplinas = @Html(usuarioLogado.getGrade().toString());
		Controlador.setarDisciplinas(lista_de_disciplinas);
		Controlador.setarPeriodoCursando(@usuarioLogado.getGrade().getPeriodoCursando());
		ControladorHTML.habilitarEditor();
		Controlador.inicializar();
	</script>
}
