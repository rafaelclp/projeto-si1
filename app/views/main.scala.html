@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/theme.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/docs.min.js")" type="text/javascript"></script>

		<script src="@routes.Assets.at("javascripts/classes/Configuracoes.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/classes/Disciplina.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/classes/Grade.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/classes/Dialogos.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/classes/GeradorHTML.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/classes/ControladorHTML.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/classes/Controlador.js")" type="text/javascript"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body role="document">
		@content
	</body>
</html>
