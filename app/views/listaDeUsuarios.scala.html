@(usuarios: List[Usuario], usuarioLogado: Usuario)

@main("Plano de curso") {
	@navbar(usuarioLogado)
	@dialogs()

	<div class="container theme-showcase" role="main">
		<div id="main-container" class="main-container">
			<div class="usuarios-list">Usu√°rios [@usuarios.size()]</div><br />
			@for(usuario <- usuarios) {
			<div class="usuarios"><a href="/perfil/@usuario.getId()"><p>@usuario.getNome()</p></a></div>
			}
		</div>
	</div> <!-- /container -->
}
